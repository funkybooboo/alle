name: TODO to Issue

on:
  push:
    branches: [main, test, dev]
  pull_request:
    branches: [main, test, dev]
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  todo-scan:
    name: Scan for TODOs and create issues
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v4
        with:
          # Auto-close issues when to-do is removed
          AUTO_ASSIGN: true
          CLOSE_ISSUES: true
          # Only create issues on main/dev branches, not PRs
          AUTO_P: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') }}
          # Label for created issues
          LABEL: 'todo'
