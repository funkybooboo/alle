version: '3.8'

services:
  server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ALLE_SERVER_DATABASE_URL=sqlite:/app/data/alle.db?mode=rwc
      - ALLE_SERVER_HOST=0.0.0.0
      - ALLE_SERVER_PORT=8000
      - ALLE_SERVER_ENV=production
    volumes:
      - alle_data:/app/data
    restart: unless-stopped

