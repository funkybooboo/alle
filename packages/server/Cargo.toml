[package]
name = "alle-server"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[lib]
name = "alle_server"
path = "src/lib.rs"

[[bin]]
name = "alle-server"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
hyper = { version = "0.14", features = [ "full" ] }
sea-orm = { version = "1.1", features = ["sqlx-sqlite", "sqlx-postgres", "sqlx-mysql", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = { version = "1.1", features = ["sqlx-sqlite", "sqlx-postgres", "sqlx-mysql", "runtime-tokio-rustls"] }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-graphql = "7.0"
utoipa = { version = "5.3", features = ["chrono"] }
utoipa-swagger-ui = { version = "8.0" }
dotenvy = "0.15.7"
