version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: alle-postgres-test
    environment:
      POSTGRES_USER: alle_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: alle_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alle_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql-test:
    image: mysql:8.0
    container_name: alle-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: alle_test
      MYSQL_USER: alle_test
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "alle_test", "-ptest_password"]
      interval: 5s
      timeout: 5s
      retries: 5
