name: alle
volumes:  
  server_node_modules:
  client_node_modules:
services:
  client:
    build: ./client
    container_name: alle-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
  server:
    build: ./server
    container_name: alle-server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
