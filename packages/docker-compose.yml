name: alle
services:
  client:
    build: ./client
    container_name: alle-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    restart: unless-stopped

  server:
    build: ./server
    container_name: alle-server
    ports:
      - "8000:8000"
    environment:
      ALLE_SERVER_DATABASE_URL: sqlite:/app/data/alle.db?mode=rwc
      ALLE_SERVER_HOST: 0.0.0.0
      ALLE_SERVER_PORT: 8000
      ALLE_SERVER_ENV: production
      ALLE_SERVER_LOG_LEVEL: info
      ALLE_SERVER_CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      ALLE_SERVER_JWT_SECRET: ${ALLE_SERVER_JWT_SECRET:-change-this-secret-in-production}
      ALLE_SERVER_JWT_EXPIRATION: 86400
    volumes:
      - server_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/graphql -H 'Content-Type: application/json' -d '{\"query\":\"query{__typename}\"}' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  server_node_modules:
  server_data:
  client_node_modules: