name: alle
services:
  client:
    build: ./client
    container_name: alle-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
  server:
    build: ./server
    container_name: alle-server
    ports:
      - "8000:8000"
    environment:
      ALLE_SERVER_DATABASE_URL: sqlite:/app/data/alle.db?mode=rwc
      ALLE_SERVER_HOST: 0.0.0.0
      ALLE_SERVER_PORT: 8000
      ALLE_SERVER_ENV: production
      ALLE_SERVER_LOG_LEVEL: info
    volumes:
      - server_data:/app/data
      - ./server:/app
volumes:  
  server_node_modules:
  server_data:
  client_node_modules: